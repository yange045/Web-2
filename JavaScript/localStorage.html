<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Local Storage</title>
	<script type="text/javascript">
	window.addEventListener("load", () => {

			let users = [
				{ id: 7, firstName: "Bob", lastName: "Smith", email: "bob@smith.com" },
				{ id: 96, firstName: "Betty", lastName: "Smith", email: "betty@smith.com" },
				{ id: 33, firstName: "Barney", lastName: "Smith", email: "barney@smith.com" }
			];

			console.dir(localStorage);
			localStorage.setItem("firstName", "Eliy");

			localStorage.setItem("users", JSON.stringify(users));

			const userStr = localStorage.getItem("users");
			users = JSON.parse(userStr);
			localStorage.clear();

		});
	</script>
</head>
<body>
	<h1>Local Storage</h1>
	<h2 id="user-name"></h2>
</body>
</html>
